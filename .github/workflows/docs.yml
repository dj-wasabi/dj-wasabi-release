
name: "Generate documentation"
on:
  push:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: "Install Sphinx"
      run: |
        apt-get update
        apt-get install -y python3-sphinx
        cd docs
        pip install -r requirements.txt
        make html

    - name: Commit documentation changes
      run: |
        git clone https://github.com/dj-wasabi/dj-wasabi-release.git --branch gh-pages --single-branch gh-pages
        cp -r docs/build/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --global user.name 'Werner Dijkerman [GH bot]'
        git config --global user.email 'github@dj-wasabi.nl'
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
